name: Markdown Inject
type: plugin
slug: markdown-inject
version: 0.2.0
description: "**Markdown Inject** lets you import a markdown file fron an external source"
icon: plug
author:
  name: Thomas Schroeder
  email: Thomas.Schroeder@vrax.de
homepage: https://github.com/gschafra/grav-plugin-markdown-inject
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/gschafra/grav-plugin-markdown-inject/issues
docs: https://github.com/gschafra/grav-plugin-markdown-inject/tree/main#readme-ov-file
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
